<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700; 1.900&display=intercambio");

      body {
        font-family: roboto, sans, serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body class="mb-5 bg-dark">
    <div class="container mt-5 mx-auto border rounded-4 bg-light">
      <!--HEADER-->
      <div class="row">
        <div
          class="col-md-12 mb-2 border rounded-top-4"
          style="background-color: azure"
        >
          <h1 class="mt-2 bg">Payment for example</h1>
        </div>
      </div>
      <!--ALERT-->
      <div class="row p-2">
        <div class="alert alert-danger" role="alert">
          Some fields are missing !!
        </div>
      </div>
      <!--MAIN-->
      <div class="container_main">
        <form method="post" class="mt-4" action="index2.html">
          <div class="row mb-3">
            <div class="col-4">
              <label for="cardNumber">Card #</label>
              <input
                type="text"
                id="cardNumber"
                class="form-control"
                placeholder="XXXXXXXXXXXXXXXX"
                aria-label="Card #"
                required
              />
            </div>
            <div class="col-4">
              <label for="cvcNumber">CVC #</label>
              <input
                type="text"
                id="cvcNumber"
                class="form-control"
                placeholder="XXX"
                aria-label="CVC"
                required
              />
            </div>
            <div class="col-4">
              <label for="amount">Amount</label>
              <div class="d-flex">
                <img
                  src="/img/dollar.svg"
                  alt=""
                  width="25px"
                  height="40px"
                />
                <input
                  type="text"
                  id="amount"
                  class="form-control"
                  placeholder="Amount"
                  aria-label="Amount"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                aria-label="First name"
              />
            </div>
            <div class="col-6">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                aria-label="Last name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                class="form-control"
                aria-label="City"
              />
            </div>
            <div class="col-3">
              <label for="state">State</label>
              <select
                id="state"
                class="form-select form-select-md mb-5"
                aria-label="Large select example"
              >
                <option selected>Pick a state</option>
                <option value="spain">Spain</option>
                <option value="italia">Italia</option>
                <option value="portugal">Portugal</option>
                <option value="newyork">New York</option>
                <option value="florida">Chicago</option>
                <option value="canadá">Canadá</option>
                <option value="spain">Greece</option>
                <option value="italia">Austria</option>
                <option value="portugal">California</option>
                <option value="newyork">France</option>
                <option value="florida">United Kingdom</option>
              </select>
            </div>
            <div class="col-3">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                id="postalCode"
                class="form-control"
                aria-label="Postal code"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6 d-flex flex-column">
              <label class="mb-2">We accept:</label>
              <div class="d-grid gap-2 mb-4 form-check">
                <fielset class="bg-secondary border rounded-2 w-50">
                  <input
                    type="radio"
                    name="payment"
                    value="mastercard"
                    required
                  />
                  <img
                    class="icons"
                    width="30"
                    src="/img/mastercard.svg"
                    alt=""
                  />
                  <input
                    type="radio"
                    name="payment"
                    value="mastercard"
                    required
                  />
                  <img
                    class="icons"
                    width="30"
                    src="/img/visa.svg"
                    alt=""
                  />
                  <input
                    type="radio"
                    name="payment"
                    value="mastercard"
                    required
                  />
                  <img
                    class="icons"
                    width="30"
                    src="/img/diners.svg"
                    alt=""
                  />
                  <input
                    type="radio"
                    name="payment"
                    value="mastercard"
                    required
                  />
                  <img
                    class="icons"
                    width="30"
                    src="/img/amex.svg"
                    alt=""
                  />
                </fielset>
              </div>
            </div>
            <div class="col-6 mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <p>Add any notes here.</p>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-12 border-top rounded-bottom-4 bg-body-tertiary p-2 d-md-flex justify-content-md-end"
            >
              <button class="btn btn-secondary me-md-2" type="reset">
                Cancel
              </button>
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
